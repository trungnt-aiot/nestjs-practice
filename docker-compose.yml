version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: nest-mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234        
      MYSQL_DATABASE: aiot                
      MYSQL_USER: admin                 
      MYSQL_PASSWORD: admin      
    ports:
      - '3308:3306'
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
